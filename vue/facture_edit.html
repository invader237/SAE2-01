<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Edition d'une facture</title>
  <link type="text/css" rel="stylesheet" href="./css/inventaire.css">
  <link type="text/css" rel="stylesheet" href="./css/facture_edit.css">
</head>

<body>
    <div id="div_facture_titre" class="divtitre"> Détail d'une facture</div>
    <div id="div_facture_detail">
      <div class="facture_rubrique">
        <div>
            <span class="labeltitre">IDENTIFICATION</span><label id="lbl_erreur_num" class="labelerreur"></label>
        </div>
        <div>
          <label for="edt_facture_num">numéro</label>
          <span><input id="edt_facture_num" placeholder="n° idt" maxlength="5" size="5" type="text"></span>
          <span><input id="edt_facture_lib" placeholder="Saisie de commentaire" size="30" type="text"> </span>
        </div>
        <div>
          <label for="edt_facture_date">le</label>
          <span><input id="edt_facture_date" type="date"></span><label id="lbl_erreur_date" class="labelerreur"></label>
        </div>
      </div>
      <div class="facture_rubrique">
        <div> <span class="labeltitre">CLIENT</span><label id="lbl_erreur_client" class="labelerreur"></label>
        </div>
        <div> <label for="edt_facture_num_client">Numéro</label>
          <span><input id="edt_facture_num_client" placeholder="n° client" size="5" type="text"></span>
          <label id="lbl_facture_detail_client" class="facture_commentaire"></label>
        </div>
      </div>
      <div class="facture_rubrique">
        <div> 
            <span class="labeltitre">INFOS COMMERCIALES</span>
        </div>
        <div class="commercial_info">
            <label for="edt_delivery">Livraison</label>
            <select id="edt_delivery" class="dropdown">
              <option>-------------------------------------------------</option>
            </select>
            <span id="delivery_fee" class="delivery_fee"></span>
        </div>
        <div class="commercial_info">
          <label for="edt_discount">Remise</label>
          <div id="pourcentage">
            <input id="edt_discount" type="number" value="10" class="discount_input">
            <span>%</span> 
          </div>
      </div>
  </div>
    

      <div class="facture_rubrique">
        <div> <span class="labeltitre">PRODUITS</span><label id="lbl_erreur_equipt" class="labelerreur"></label>
        </div>
      </div>
      <div class="facture_sousrubrique">
        <div id="div_facture_contenue">
          <div class="divtitre" >
            HT: - Remise: - A payer:
            <label id="lbl_contenue_total"> </label> <!--Je vous laisse cette ligne pour comprendre comment vous afficher le HT etc...-->
          </div>
          <table id="table_contenue" class="display compact hover" >
            <thead>
              <tr>
                <th>code</th>
                <th>libellé</th>
                <th>type</th>
                <th>conditionnement</th>
                <th>PU</th>
                <th>quantité</th>
                <th>montant</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          
          <div class="divaction">
            <input id="btn_contenue_ajouter"   type="button" 				  		value="Ajouter">     		
          </div>
        </div>
  
        <div id="div_facture_contenue_edit">
          <div class="divtitre" >
            Choisir un produit dans la liste
          </div>
          <div class="contenue_rubrique">
            <div>
              <select id="select_contenue" size="6"></select>
              <div>
                <label id="lbl_erreur_select_contenue" class="labelerreur"></label>
              </div>    
            </div>
            <div id="contenue_qte">
              <label for="edt_contenue_qte">quantité</label>
              <span><input id="edt_contenue_qte" size="5" type="number"></span>
              <div>
                <label id="lbl_erreur_qte" class="labelerreur"></label>
              </div>
              <div> 
                <input id="btn_contenue_valider" type="button" >  
                <input id="btn_contenue_annuler" type="button" >    
              </div>
              <div>
                <label id="lbl_detail_produit" class="produit_commentaire"></label>
              </div>
            </div>        
          </div>
        </div>
      </div>

      <div class="divaction">
        <input id="btn_facture_retour" class="btnretour" value="Retour" type="button">
        <input id="btn_facture_valider" type="button" value="Valider">
        <input id="btn_facture_annuler" type="button" value="Annuler">
      </div>
    </div>
  </body>
  <script type="module" src="../controleur/facture_edit.js"></script>


</html>
